version: "3.8"

networks:
    bridge:
        driver: bridge

services:
    zookeeper:
        image: confluentinc/cp-zookeeper:6.1.1
        environment: 
            ZOOKEEPER_CLIENT_PORT: 32181
            ZOOKEEPER_TICK_TIME: 2000
        networks:
            bridge:
                aliases: 
                    - zookeeper
    
    kafka:
        image: wurstmeister/kafka:2.13-2.7.0
        depends_on: 
            - zookeeper
        environment: 
            KAFKA_BROKER_ID: 1
            KAFKA_ADVERTISED_HOST_NAME: 0.0.0.0
            KAFKA_ZOOKEEPER_CONNECT: zookeeper:32181
            KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:9092
            KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
            JMX_PORT: 9999
        networks:
            bridge:
                aliases:
                    - kafka
    
    kafka-manager:
        image: sheepkiller/kafka-manager:latest
        environment:
            ZK_HOSTS: "zookeeper:32181"
        ports:
            - 9000:9000
        networks:
            - bridge
    
    producer:
        image: data-challenge
        depends_on:
            - kafka
        environment:
            EXAMPLE_GOAL: "producer"
            EXAMPLE_KAFKA_TOPIC: "example"
            EXAMPLE_KAFKA_SERVER: "kafka:9092"
            EXAMPLE_ZOOKEEPER_SERVER: "zookeeper:32181"
            EXAMPLE_PRODUCER_INTERVAL: 100
        networks:
            - bridge

    consumer:
        image: data-challenge
        depends_on:
            - producer
        ports:
            - 4040:4040
        environment:
            EXAMPLE_GOAL: "consumer"
            EXAMPLE_KAFKA_TOPIC: "example"
            EXAMPLE_KAFKA_SERVER: "kafka:9092"
            EXAMPLE_ZOOKEEPER_SERVER: "zookeeper:32181"
        networks:
            - bridge
        